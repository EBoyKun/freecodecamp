<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Coffee Survey</h1>
    <p id="description">A small survey about your coffee preferences</p>
    
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name* <input type="text" id="name" name="name" placeholder="Your name goes here" required></label>
            
            <label for="email" id="email-label">Email* <input type="email" id="email" name="email" placeholder="Your email goes here" required></label>
            
            <label for="number" id="number-label">Age <input type="number" id="number" name="number" min="13" max="120" placeholder="Age"></label>
            
            <label for="dropdown">Gender*
                <select name="dropdown" id="dropdown" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option selected value="other">Other</option>
                    <option value="notsay">Rather not say</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset>
            <p class="re-possition">Wich coffee would you rather have?</p>
            <label for="hot-coffee"><input id="hot-coffee" class="inline" type="radio" name="coffee-type" value="hot-coffee" checked /> Hot Coffee</label>
            <label for="cold-coffee"><input id="cold-coffee" class="inline" type="radio" name="coffee-type" value="cold-coffee" /> Cold Coffee</label>
        </fieldset>
        
        <fieldset>
            <p class="re-possition">Which hot coffees have you had before? (Select all that you have had before)</p>
            <label for=""><input type="checkbox" id="americano" value="americano" class="inline" checked> Americano</label>
            <label for=""><input type="checkbox" id="brew" value="brew" class="inline"> Brewed</label>
            <label for=""><input type="checkbox" id="cappuccino" value="cappuccino" class="inline"> Cappuccino</label>
            <label for=""><input type="checkbox" id="espresso" value="espresso" class="inline"> Espresso</label>
            <label for=""><input type="checkbox" id="flat-white" value="flat-white" class="inline"> Flat White</label>
            <label for=""><input type="checkbox" id="latte" value="latte" class="inline"> Latte</label>
            <label for=""><input type="checkbox" id="machiato" value="machiato" class="inline"> Machiato</label>
            <label for=""><input type="checkbox" id="mocha" value="mocha" class="inline"> Mocha</label>
            <label for=""><input type="checkbox" id="none" value="none" class="inline"> None from the above</label>
            <label for="" class="top-poss">Any other hot coffee you consume? <textarea name="other-coffee" id="other-coffee" cols="10" rows="10" placeholder="An other coffee I have had..."></textarea></label>
        </fieldset>
        <p class="re-possition">* required fields</p>
        <input type="submit" value="Submit" id="submit" />
    </form>
</body>
</html>
