<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 1. You should have a page title in an h1 element with an id of title -->
    <h1 id="title">Title</h1>
    <!-- 2. You should have a short explanation in a p element with an id of description -->
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos numquam doloribus voluptates ab, doloremque id aperiam debitis? Magni cum quia odit eum reiciendis? Qui, maxime tempora quaerat iste eveniet dolorem?</p>
    <!-- 3. You should have a form element with an id of survey-form -->
    <form action="" id="survey-form">
    <!-- 10. For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"

    11. For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field -->

        <!-- 4. Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text -->
        <fieldset>
            <label for="name" id="name-label">name</label>
            <input type="text" id="name" name="name" placeholder="Your name goes here" required>
        </fieldset>

        <!-- 5. nside the form element, you are required to enter your email in an input field that has an id of email -->

        <!-- check this part later for email I dont know what the instruction are going on about "6. If you enter an email that is not formatted correctly, you will see an HTML5 validation error" -->
        <input type="text" id="email" name="email" placeholder="Your email goes here" required>
        <label for="email" id="email-label">mail</label>

        <!-- 7. Inside the form, you can enter a number in an input field that has an id of number -->

        <!-- again I dont know what this going on about "8. The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser)." 
        "9. If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error" -->
        <input type="number" id="number" name="number" placeholder="Age">
        <label for="number" id="number-label">num</label>
        
        <!-- 12. Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from -->
        <select name="dropdown" id="dropdown">
            <option value="placeholder">Select an option</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
            <option value="notsay">Rather not say</option>
        </select>
      
<!-- 


13. Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
14. Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
15. Inside the form element, you are presented with a textarea for additional comments
16. Inside the form element, you are presented with a button with id of submit to submit all the inputs -->
    </form>
</body>
